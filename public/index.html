  <div class="m-auto" id="main">

      <div class="div_logoff hidden" id="div_logoff">
  	    <button class="logoff-btn" data-i18n="logoff.button"></button>
      </div>
      <div class="div-login page-view hidden min-h-screen py-6 flex-col justify-center sm:py-12" data-view-id="login"> <!-- flex?? -->
	      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
		      <div class="absolute inset-0 bg-gradient-to-r from-pink-400 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
		      </div>
		    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
			      <div class="max-w-md mx-auto">
				      <div>
					      <h1 class="text-2xl font-semibold" data-i18n="login.title"></h1>
				      </div>
				      <div class="divide-y divide-gray-200">
					      <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
						      <div class="relative">
							      <input data-input-id="login_name" data-i18n="login.name" autocomplete="off" id="name" name="name" type="text" class="input data_input peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Name" />
							      <label for="name" data-i18n="login.label_name" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email Address</label>
						      </div>
						      <div class="relative">
							      <input data-input-id="login_password" autocomplete="off" id="password" name="password" type="password" class="input data_input peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Password" />
                    <label for="password" data-i18n="login.label_password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
						      </div>
						      <div class="relative">
                    <button data-btn-id="login" data-i18n="login.button" class="login-btn btn_click bg-purple-400 text-white rounded-md px-2 py-1"></button><br>

                    <p data-i18n="or"></p>
							      <button data-btn-id="login_register" data-i18n="register.button" class="register-button bg-blue-500 text-white rounded-md px-2 py-1"></button> -->
						      </div>
					      </div>
				      </div>
			      </div>
		      </div>
	      </div>
      </div>

      <h1 data-i18n="login.title"></h1>

    <div data-view-id="2fa" class="div-2fa page-view hidden opacity-0 text-white transition-opacity duration-300">
      <label for="token" data-i18n="2fa.label_token"> </label> <input class="input data_input" type="text" data-input-id="2fa_token" data-i18n="2fa.token" class="input"/> <br>
      <button class="continue-btn btn_click" data-btn-id="2fa_continue" data-i18n="2fa.continue"></button>
    </div>
    <div data-view-id="register" class="div-main page-view hidden opacity-0 transition-opacity duration-300">
      <h1 data-i18n="register.title"></h1>
      <label for="name" data-i18n="register.label_name"> </label> <input type="text" data-i18n="register.name" class="input"/> <br>
      <label for="password1" data-i18n="register.label_password1"> </label> <input type="password" class="input"/> <br>
      <label for="password2" data-i18n="register.label_password2"> </label> <input type="password" class="input"/> <br>
      <label for="email" data-i18n="register.label_email"> </label> <input type="email" class="input"/> <br>
      <button  data-btn-id="register" class="register-btn btn_click" data-i18n="register.button"></button>
    </div>
  <div data-view-id="game" class="page-view hidden game-div" id="div_container">
    <div class="game-screen-div">
      <h1 class="game-name">
        Lunar Pong
      </h1>
    <div id="gameButtons" class="div-game-btns">
      <button id="Local game" class="game-button-tw">
        Local game
      </button>
      <button id="Remote game" class="game-button-tw">
        Remote game
      </button>
      <button id="Versus AI" class="game-button-tw">
        Versus AI
      </button>
    </div>
    <canvas id="pongCanvas" class="glow-border" 
            style="background-image: url(../../assets/moon.png); background-size: cover; background-position: center; width: 100%; max-width: min(80vw, 60vh * 10/7); height: auto; aspect-ratio: 10/7; border-radius: 1rem;"
            width="1000" height="700">
    </canvas>
  </div>
  <div class="chat-main-div chat-bg">
    <div class="chat-head">
      <select id="recipient" class="chat-select">
        <option value="all">👥 All Users</option>
      </select>
      <button onclick="blockUser()" class="chat-util-btn">Block</button>
      <button onclick="inviteUser()" class="chat-util-btn">Invite</button>
      <button onclick="viewProfile()" class="chat-util-btn">Profile</button>
    </div>
    <div id="messages" class="msg-field">
    </div>
    <input type="text" id="input" placeholder="Type here..." 
           class="chat-input" />
  </div>
</div>
