<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong and Chat</title>
  <style>
  </style>
</head>
<body class="body">
  <div class="lang-flags">
    <button class="lang-btn" data-lang="en">🇬🇧</button>
    <button class="lang-btn" data-lang="cs">🇨🇿</button>
    <button class="lang-btn" data-lang="ru">🇷🇺</button>
    <button class="lang-btn" data-lang="de">🇩🇪</button>
    <button class="lang-btn" data-lang="es">🇪🇸</button>
    <button class="lang-btn" data-lang="zh">🇨🇳</button>
  </div>
  
  <div class="div-logoff" id="div_logoff">
	  <button class="logoff-btn" id="logoff_button" data-i18n="logoff.button"></button>
  </div>
  <div class="div_main" id="div_main">
    <!-- текущее содержимое \ current content -->
  </div>
  <div class="game-div" id="div_container">
    <div class="game-screen-div">
        <h1 class="game-name">Lunar Pong</h1>
        <div class="div-game-btns" id="gameButtons">
          <button id="Local game" class="game-button">Local game</button>
          <button id="Remote game" class="game-button">Remote game</button>
          <button id="Versus AI" class="game-button">Versus AI</button>
        </div>
        <canvas id="pongCanvas" class="graph-win" width="1000%" height="700%"></canvas>
    </div>
    <div class="chat-main-div">
      <div class="chat-head">
        <select class="chat-select" id="recipient">
          <option class="select-players" value="all">All Players</option>
        </select>
        <button class="chat-util-btn" onclick="blockUser()">Block</button>
        <button class="chat-util-btn" onclick="inviteUser()">Invite</button>
        <button class="chat-util-btn" onclick="viewProfile()">Profile</button>
      </div>
      <div class="msg-field" id="messages"></div>
      <input type="text" id="input" class="chat-input" placeholder="Type here..." />
    </div>
  </div>
</body>
</html>
